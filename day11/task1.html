<script>

    let arrayReverse=(arr)=>{
        let newArray=[]
        
        arr.forEach((v)=>{
            newArray.unshift(v)
        })
        return newArray;
    }

    let getlowValueinArray=(arr)=>{
        let minValue=arr[0]
        
        arr.forEach((v)=>{
            if(v<minValue){
                minValue=v;
            }
        })

        return minValue;
    }

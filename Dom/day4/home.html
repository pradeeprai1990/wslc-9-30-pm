<script>
    let mainElement=document.querySelector(".main")

    let ModelOverlayElement=document.querySelector(".ModelOverlay")
    let lightBoxModalElement=document.querySelector(".lightBoxModal")
    let imgElement=document.querySelector(".lightBoxModal img")

    mainElement.addEventListener("click", function(e){
        let currentPath=e.target.src
        if(currentPath!=undefined){
            ModelOverlayElement.classList.add('ModelOverlayShow')
            lightBoxModalElement.classList.add("lightBoxModalShow")
            imgElement.src=currentPath
        }
    } )
   
    ModelOverlayElement.addEventListener("click",()=>{
        ModelOverlayElement.classList.remove('ModelOverlayShow')
        lightBoxModalElement.classList.remove("lightBoxModalShow")
    })

</script>
